<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastro de Aluno</title>
   
</head>

<body>
    <header>
        <a href="http://localhost:8081"><img id="logo" src="../img/logo.png"></a> 
        <h1 id="titulo-plataforma" >PIPA |</h1>
</header>
    <div class="container">
        <h2>Cadastro de Aluno</h2>
        <form action="/cadastroAluno" method="post">
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="curso">Curso:</label>
                <input type="text" id="curso" name="curso" required>
            </div>
            <div class="form-group">
                <label for="campus">Campus:</label>
                <input type="text" id="campus" name="campus" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="periodo">Período:</label>
                <input type="text" id="periodo" name="periodo" required>
            </div>
            <div class="form-group">
                <label for="usuario_id">ID do Usuário:</label>
                <input type="text" id="usuario_id" name="usuario_id" required>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
