<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" th:href="@{/css/style.css}">


    <title>Login</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
}
header {
    width: 100vw;
    height: 10vh;
    display: flex;
    flex-wrap: wrap;
    text-align: left;
    align-content: center;
    background-color: #003869;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}
.content {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 90%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 50px;
}
.login-form {
    display: flex;
    flex-direction: column;
    width: 100%;
    gap: 15px;
}

.login-form p {
    margin-bottom: 10px;
    width: 100%;
    text-align: left;
}

.login-form input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
}

button.primary {
    background-color:#003869;
    color: white;
    border: none;
    padding: 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 15px;
    width: 100%;
    box-sizing: border-box;
}

button.primary:hover {
    background-color: #0056b3;
}

@media (max-width: 600px) {
    .content {
        width: 95%;
        margin-top: 100px;
    }
    header {
        text-align: center;
        padding: 15px;
        font-size: 20px;
    }
    button.primary {
        font-size: 16px;
        padding: 12px;
    }
    
}
  </style>
</head>

  </head>
  <header>
    <a href="/aluno"><img id="logo" src="../img/logo.png"></a> <!--Clique na logo para retornar à página inicial-->
    <h1 id="titulo-plataforma" >PIPA | Login </h1>
</header>
  <body>
    <div class="content">
      <form class="login-form" method="post" action="/login">
        <p>
          <label for="username" class="screenreader">CPF</label>
          <input type="text" id="username" name="username" placeholder="CPF" required autofocus>
        </p>
        <p>
          <label for="password" class="screenreader">Senha</label>
          <input type="password" id="password" name="password" placeholder="Senha" required>
        </p>

        <button type="submit" class="primary">Entrar</button>
        <p>Não tem uma conta? <a th:href="@{/cadastro}">Criar</a></p>
      </form>
    </div>
  </body>
</html>
