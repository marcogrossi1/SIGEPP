    <main>
        <form th:action="@{/eventos/criar}" th:object="${eventoProjeto}" method="post">
            <label for="nomeProjeto">Projeto:</label>
            <input type="text" id="nomeProjeto" th:value="${projeto.nome}" disabled>
            
            <label for="idProjeto">Id:</label>
            <input type="number" id="idProjeto" th:field="*{projeto_id}"><br/><br/>

            <label for="mensagem">Mensagem:</label>
            <textarea th:field="*{mensagem}" id="mensagem" required></textarea><br/><br/>
    
            <label for="status">Status:</label>
            <select id="status" th:field="*{status}" required>
                <option value="" disabled selected>Select Status</option>
                <option value="ATIVO">Em andamento</option>
                <option value="RASCUNHO">Rascunho</option>
            </select><br/><br/>

            <label for="dExpiracao">Data de TÃ©rmino:</label>
            <input type="date" th:field="*{dateExpiracao}" id="dExpiracao" required>
                    
            <label for="imagem">Upload File:</label>
            <input type="file" id="imagem" th:field="*{imagem}" maxlength="8388608"/>
                    
            <button type="submit">Criar Evento</button>
        </form>
    </main>
