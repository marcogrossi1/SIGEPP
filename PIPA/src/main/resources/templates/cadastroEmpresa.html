<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Empresa</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <a href="http://localhost:8080"><img id="logo" th:src="@{/img/logo.png}"></a> <!-- Clique na logo para retornar à página inicial -->
        <h1 id="titulo-plataforma">PIPA | Portal</h1>
    </header>
    <main>
        <form id="empresa-inputs" th:action="@{/cadastro/empresa}" th:object="${empresa}" method="post">
            <input type="hidden" th:field="*{id}">
            <label for="usuario_id">ID do Usuário:</label>
            <input type="text" name="usuario_id" th:field="*{usuario_id}">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" th:field="*{nome}" required>
            <label for="cnpj">CNPJ:</label>
            <input type="text" name="cnpj" th:field="*{cnpj}" required>
            <label for="area">Área:</label>
            <input type="text" name="area" th:field="*{area}" required>
            <label for="email">Email:</label>
            <input type="email" name="email" th:field="*{email}" required>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" th:field="*{senha}" required>
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" th:field="*{endereco}" required>
            <label for="website">Website:</label>
            <input type="text" name="website" th:field="*{website}">
            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" th:field="*{telefone}" required>
            <input type="submit" th:value="Cadastrar">
        </form>
    </main>
</body>
</html>
