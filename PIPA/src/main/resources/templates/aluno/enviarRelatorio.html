<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/img/icon.png}">
    <title>Envio de Relatórios de Estágio</title>
</head>
<body>
    <header class="header">
        <a href="#" class="botao-voltar">← Voltar</a>
        <h1>Relatórios de Estágio</h1>
        <img th:src="@{/img/logo.png}" alt="CEFET-MG" class="logo">
    </header>
    
    <div class="container">
        <h1>Enviar Relatório de Estágio</h1>
        <form th:action="@{/aluno/uploadRelatorio}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="idAluno" th:value="${alunoId}" required>
            <input type="hidden" name="idEstagio" th:value="${estagioId}" required>
            <label for="file">Arquivo:</label>
            <input type="file" id="file" name="file" required><br>
            <button type="submit">Enviar</button>
        </form>
        <p th:if="${mensagem}" th:text="${mensagem}"></p>
    </div>
</body>
</html>
