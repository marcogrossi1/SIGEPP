<!DOCTYPE html>
<html class="perfil-html" lang="en"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/style-perfil.css">
    <title>Perfil</title>
</head>
<body>
	<header>
		<div th:switch="${usuario.role}">
            <a th:case="'Administrador'" href="/administrador"><img id="logo" src="../img/logo.png"></a> <!--Clique na logo para retornar à página inicial-->
            <a th:case="'Aluno'" href="/aluno"><img id="logo" src="../img/logo.png"></a> <!--Clique na logo para retornar à página inicial-->
            <a th:case="'Professor'" href="/professor"><img id="logo" src="../img/logo.png"></a> <!--Clique na logo para retornar à página inicial-->
            <a th:case="'Empresa'" href="/empresa"><img id="logo" src="../img/logo.png"></a> <!--Clique na logo para retornar à página inicial-->
            <p id="nome-no-portal" th:case="'*'"></p>
        </div>
        <h1 id="titulo-plataforma" >PIPA | Portal</h1>
    </header>
	
	<nav>
        <div th:switch="${usuario.role}">
            <p id="nome-no-portal" th:case="'Administrador'"><span th:text="${administrador.nome}"></span></p>
            <p id="nome-no-portal" th:case="'Aluno'"><span th:text="${aluno.nome}"></span></p>
            <p id="nome-no-portal" th:case="'Professor'"><span th:text="${professor.nome}"></span></p>
            <p id="nome-no-portal" th:case="'Empresa'"><span th:text="${empresa.nome}"></span></p>
            <p id="nome-no-portal" th:case="'*'"></p>
        </div>
	</nav>
	
	<main id="seccao-principal">
		<form enctype="multipart/form-data" id="form-banner">
		    <input type="file" id="input-banner" style="display: none;" accept="image/*" disabled>
		    <img id="banner" src="../img/banner.png" alt="Banner">
		</form>

		<form enctype="multipart/form-data" id="form-foto-perfil">
		    <input type="file" id="input-foto-perfil" style="display: none;" accept="image/*" disabled>
		    <img id="foto-perfil" src="../img/foto-perfil-padrao.png" alt="Foto de Perfil">
		</form>
		
		<a href="http://localhost:8080/aluno/contaConfigPerfil" alt="Configurações"><img id="icone-config" class="botoes-perfil" src="../img/config.png" alt="Configurações"></a>
		<button type="submit" class="botoes-perfil" id="botao-edicao"></button>
		
		<form id="form-descricao">
			<p id="nome-descricao">Gabriel Tavares</p>
			<p id="dados-descricao">Estudante do Curso Técnico de Informática - 2º Ano</p>
	        <textarea id="campo-descricao" disabled name="descricao" rows="4" cols="50" maxlength="510" placeholder="SEM DESCRIÇÃO"></textarea><br><br>
		</form>
		
		<button type="button" class="botoes-perfil" id="botao-add-seccao">ADICIONAR SEÇÃO</button>
		<button type="button" class="botoes-perfil" id="botao-concluir-edicao">SALVAR ALTERAÇÕES</button>
		
	</main>
	
	<div id="container-seccoes"> <!--Secções criadas dentro do container-->
		
	</div>
	 
    <script src="../js/config.js"></script>
</body>
</html>
