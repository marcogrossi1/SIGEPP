<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/style-perfil.css">
    <title>Perfil</title>
</head>
<body id="perfil">
	<header>
	        <a href="http://localhost:8080/aluno"><img id="logo" src="../img/logo.png" alt="Logo"></a> <!--Clique na logo para retornar à página inicial-->
	        <h1 id="titulo-plataforma" >PIPA | Meu Perfil</h1>
	</header>
	
	<main id="seccao-principal">
		<div>
			<img id="banner" src="../img/banner.png">
		</div>
		
		<form id="form-descricao">
			<p id="nome-descricao">Gabriel Tavares</p>
			<p id="dados-descricao">Estudante do Curso Técnico de Informática - 2º Ano</p>
	        <textarea id="campo-descricao" disabled name="descricao" rows="4" cols="50" maxlength="522" placeholder="SEM DESCRIÇÃO"></textarea><br><br>
		</form>
		
		
		<button type="button" class="botoes-perfil" id="botao-add-seccao">ADICIONAR SEÇÃO</button>
		
		<button type="button" class="botoes-perfil" id="botao-concluir-edicao">SALVAR ALTERAÇÕES</button>
		
		<img id="foto-perfil" src="../img/foto-perfil-padrao.png">
		<a href="http://localhost:8080/aluno/configuracoesPerfil" alt="Configurações"><img id="icone-config" class="botoes-perfil" src="../img/config.png" alt="Configurações"></a>
		<button type="submit" class="botoes-perfil" id="botao-edicao"></button>
	</main>
	
	<div id="container-seccoes"> <!--Secções criadas dentro do container-->
		
	</div>
	
	 
    <script src="../js/perfil.js"></script>
</body>
</html>
