<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="icon" th:href="@{/img/icon.png}">
	<title>Empresa - Home</title>
    <style>
        #miniHead{
            display: flex; 
            align-items: center; 
            justify-content: space-between;
        }
        #miniHead a{
            width: 3vh;
        }
		#icone-portal {
		    position: absolute; 
		    right: 20px;        
		    top: 20px;          
		    display: flex;      
		    align-items: center;
		    gap: 5px;  
			display: flex;            
			flex-direction: column;   
			align-items: center;      
			text-decoration: none;    
			color: inherit;           
			gap: 5px;                 
		}

    </style>
</head>
<body>

    <header>
        <a href="/empresa"><img id="logo" src="../img/logo.png"></a> <!--Clique na logo para retornar à página inicial-->
        <h1 id="titulo-plataforma" >PIPA | Portal</h1>
    </header>
	
	<a th:href="@{/empresa/perfil-editar(id=${empresa.id})}" class="icone" id="icone-portal">
	    <img src="../img/icone-perfil.png">
	    <label id="perfil-label" style="color: white;">Perfil</label>
	</a>
	
	<main>
                <h2>Seus estágios</h2>
                
                <a class="estagio-section" th:each="estagio : ${estagioList}" th:href="@{/empresa/detalhes-estagio(n=${estagio.id})}">
                    <section>
                        <h3 th:text="${estagio.empresa}"></h3>
                        <p th:text="${estagio.requisito}"></p>
                    </section>
                </a>
                <a id="criar-button" th:href="@{/empresa/criar}">
                    <button>+</button>
                </a>
	</main>
    
</body>
</html>
