<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/icon.png">
    <title>Editar Perfil</title>
</head>
<body>
	<header>
	    <a th:href="@{/empresa/home}"><img id="logo" src="../img/logo.png"></a>
	    <h1 id="titulo-plataforma">PIPA | Portal</h1>
	</header>

    <div class="container">
        <h2>Editar Perfil da Empresa</h2>
        <form th:action="@{/perfil-editar}" th:object="${empresa}" method="post">
            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" th:field="*{endereco}" id="endereco"/>
            </div>
            <div>
                <label for="website">Website:</label>
                <input type="text" th:field="*{website}" id="website"/>
            </div>
            <div>
                <label for="area">Área:</label>
                <input type="text" th:field="*{area}" id="area"/>
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="text" th:field="*{telefone}" id="telefone"/>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" id="email"/>
            </div>
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
