<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="../img/icon.png">
    <title>Aplicação para Candidatura</title>
    <style>
        header {
            height: 16vh;
        }
        nav {
            height: 6vh;
        }
    </style>
</head>
<body id="body-candidatura">
    <header>
        <a href="/aluno"><img id="logo" src="/img/logo.png" alt="Logo"></a>
        <h1 id="titulo-plataforma">PIPA | Aplicação</h1>

        <nav>
            <p id="nome-no-portal" th:if="${aluno != null}" th:text="${aluno.nome}"></p>
            <p id="nome-no-portal" th:if="${aluno == null}">Usuário não autenticado</p>
            <a th:href="@{/perfil-aluno(id=${aluno.id})}" class="icone" id="icone-portal">
                <img src="/img/icone-perfil.png" alt="Ícone de Perfil">
                <label>Perfil</label>
            </a>
        </nav>
    </header>

    <main id="pagina-candidatura">
        <h2 id="subtitulo-portal" th:if="${projeto != null}" th:text="'Aplicação para o projeto: ' + ${projeto.nome}"></h2>
        <h2 id="subtitulo-portal" th:if="${projeto == null}">Projeto não encontrado</h2>

        <div th:if="${erro}" class="erro">
            <p th:text="${erro}"></p>
        </div>

        <section id="detalhes-candidatura" th:if="${projeto != null}">
            <h3>Detalhes do Projeto</h3>
            <div id="projeto-detalhes">
                <p><strong>Descrição:</strong> <span th:text="${projeto.descricao}"></span></p>
                <p><strong>Carga Horária:</strong> <span th:text="${projeto.cargaHoraria}"></span> horas</p>
                <p><strong>Vagas Remuneradas:</strong> <span th:text="${projeto.vagasRemuneradas}"></span></p>
                <p><strong>Vagas Voluntárias:</strong> <span th:text="${projeto.vagasVoluntarias}"></span></p>
                <p><strong>Requisitos:</strong> <span th:text="${projeto.requisito}"></span></p>
                <p><strong>Responsável:</strong> <span th:text="${projeto.responsavel}"></span></p>
            </div>
        </section>

        <form id="form-candidatura" th:action="@{/projeto/aplicacao}" method="post" th:if="${projeto != null}">
            <input type="hidden" name="IDoportunidade" th:value="${projeto.id}">
            <label for="mensagem">Detalhes da Candidatura:</label>
            <textarea id="mensagem" name="mensagem" rows="5" cols="50" placeholder="Escreva aqui os detalhes sobre sua candidatura..." required></textarea>
            <button type="submit" id="botao-aplicar">Aplicar</button>
        </form>

        <div th:if="${sucesso}" class="sucesso">
            <p th:text="${sucesso}"></p>
        </div>
    </main>
</body>
</html>
