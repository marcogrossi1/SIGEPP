<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
    <title>Estágios - Home</title>
</head>
<body>
    <header>
        <a href="http://localhost:8080"><img id="logo" src="imagens/logo.png"></a> <!--Clique na logo para retornar Ã  pÃ¡gina inicial-->
        <h1 id="titulo-plataforma" >PIPA | Estágios</h1>
    </header>

    <nav>
        <a href="link" class="icone">
            <img src="imagens/icones/icone-user.png">
            <label>Perfil</label>
        </a>
        <a href="link" class="icone">
            <img src="imagens/icones/maleta.png">
            <label>Aplicações</label>
        </a>
    </nav>  
	
	<main>
		<h2>Seus estágios</h2>
                <a class="estagio-section" th:each="estagio : ${estagioList}" th:href="@{http://localhost:8080/detalhes-estagio(n=${estagio.id})}">
                    <section>
                        <h3 th:text="${estagio.empresa}"></h3>
                        <p th:text="${estagio.requisito}"></p>
                    </section>
                </a>
                
                <hr></hr>
                <h2>Estágios disponíveis:</h2>
                <a class="estagio-section" th:each="estagio : ${estagioDispList}" th:href="@{http://localhost:8080/detalhes-estagio(n=${estagio.id})}">
                    <section>
                        <h3 th:text="${estagio.empresa}"></h3>
                        <p th:text="${estagio.requisito}"></p>
                    </section>
                </a>
        </main> 
    
</body>
</html>
